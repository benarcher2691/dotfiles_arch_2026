# Hyprland Configuration

# Monitor configuration
monitor=,preferred,auto,1

# Startup applications
exec-once = waybar
exec-once = swww-daemon && swww img ~/.local/share/wallpapers/wall0.jpg
exec-once = mako

# Environment variables
env = XCURSOR_SIZE,24
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# Input configuration
input {
    kb_layout = us
    kb_variant = altgr-intl
    kb_options = caps:escape
    follow_mouse = 1
    touchpad {
        natural_scroll = true
        tap-to-click = true
    }
    sensitivity = 0
}

# General settings
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
}

# Decoration
decoration {
    rounding = 10
    blur {
        enabled = true
        size = 3
        passes = 1
    }
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

# Animations
animations {
    enabled = false
}

# Layouts
dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 2
}

master {
    new_status = master
}

# Cursor
cursor {
    zoom_rigid = 1
}

# Gestures, below does not work
# gestures {
#     workspace_swipe = true
# }

# Variables
$terminal = alacritty
$menu = wofi --show drun
$fileManager = thunar
$browser = brave
$music = spotify-launcher
$mainMod = SUPER

# Window rules for workspace assignment (for future launches)
windowrule = match:class ^brave-browser$, workspace 2 silent
windowrule = match:class ^spotify$, workspace 5 silent
windowrule = match:class ^imv$, float on
windowrule = match:class ^imv$, size 800 600
windowrule = match:class ^imv$, center on

# Auto-start apps on workspaces
exec-once = [workspace 1 silent] $terminal
exec-once = [workspace 3 silent] $terminal -e yazi
exec-once = [workspace 4 silent] $terminal -e btop
exec-once = $browser
exec-once = $music
exec-once = sleep 2 && hyprctl dispatch movetoworkspacesilent 2,class:brave-browser
exec-once = sleep 2 && hyprctl dispatch movetoworkspacesilent 5,class:spotify

# Key bindings
bindd = $mainMod, Return, Open terminal, exec, $terminal
bindd = $mainMod, Q, Close window, killactive
bindd = $mainMod SHIFT, Q, Exit Hyprland, exit
bindd = $mainMod SHIFT, V, Toggle floating, togglefloating
bindd = $mainMod, K, Show keybindings, exec, keybindings-viewer
bindd = $mainMod, L, Lock screen, exec, hyprlock

# Universal copy/paste (works in terminals too)
bindd = $mainMod, C, Copy, sendshortcut, CTRL, Insert,
bindd = $mainMod, V, Paste, sendshortcut, SHIFT, Insert,
bindd = $mainMod, X, Cut, sendshortcut, CTRL, X,
bindd = $mainMod, space, App launcher, exec, $menu
bindd = $mainMod, P, Toggle pseudo-tiling, pseudo
bindd = $mainMod, J, Toggle split, togglesplit
bindd = $mainMod, F, Toggle fullscreen, fullscreen, 1

# Application launchers
bindd = $mainMod SHIFT, F, File manager, exec, $fileManager
bindd = $mainMod, B, Web browser, exec, $browser
bindd = $mainMod, M, Music player, exec, $music
bindd = $mainMod, N, Neovim, exec, $terminal -e nvim
bindd = $mainMod, T, Top, exec, $terminal -e btop
bindd = $mainMod, D, Lazy Docker, exec, $terminal -e lazydocker
bindd = $mainMod, O, Obsidian, exec, obsidian
bindd = $mainMod, W, WiFi menu, exec, wifi-menu

# Move focus
bindd = $mainMod, left, Focus left, movefocus, l
bindd = $mainMod, right, Focus right, movefocus, r
bindd = $mainMod, up, Focus up, movefocus, u
bindd = $mainMod, down, Focus down, movefocus, d
bindd = CTRL, left, Previous workspace, workspace, e-1
bindd = CTRL, right, Next workspace, workspace, e+1

# Swap windows
bindd = $mainMod SHIFT, left, Swap window left, swapwindow, l
bindd = $mainMod SHIFT, right, Swap window right, swapwindow, r
bindd = $mainMod SHIFT, up, Swap window up, swapwindow, u
bindd = $mainMod SHIFT, down, Swap window down, swapwindow, d

# Switch workspaces
bindd = $mainMod, 1, Workspace 1, workspace, 1
bindd = $mainMod, 2, Workspace 2, workspace, 2
bindd = $mainMod, 3, Workspace 3, workspace, 3
bindd = $mainMod, 4, Workspace 4, workspace, 4
bindd = $mainMod, 5, Workspace 5, workspace, 5
bindd = $mainMod, 6, Workspace 6, workspace, 6
bindd = $mainMod, 7, Workspace 7, workspace, 7
bindd = $mainMod, 8, Workspace 8, workspace, 8
bindd = $mainMod, 9, Workspace 9, workspace, 9
bindd = $mainMod, 0, Workspace 10, workspace, 10

# Move active window to workspace
bindd = $mainMod SHIFT, 1, Move to workspace 1, movetoworkspace, 1
bindd = $mainMod SHIFT, 2, Move to workspace 2, movetoworkspace, 2
bindd = $mainMod SHIFT, 3, Move to workspace 3, movetoworkspace, 3
bindd = $mainMod SHIFT, 4, Move to workspace 4, movetoworkspace, 4
bindd = $mainMod SHIFT, 5, Move to workspace 5, movetoworkspace, 5
bindd = $mainMod SHIFT, 6, Move to workspace 6, movetoworkspace, 6
bindd = $mainMod SHIFT, 7, Move to workspace 7, movetoworkspace, 7
bindd = $mainMod SHIFT, 8, Move to workspace 8, movetoworkspace, 8
bindd = $mainMod SHIFT, 9, Move to workspace 9, movetoworkspace, 9
bindd = $mainMod SHIFT, 0, Move to workspace 10, movetoworkspace, 10

# Scroll through workspaces
# bind = $mainMod, mouse_down, workspace, e+1
# bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mouse
# bindm = $mainMod, mouse:272, movewindow
# bindm = $mainMod, mouse:273, resizewindow

# Resize windows with keyboard
bindd = $mainMod, minus, Shrink width, resizeactive, -25 0
bindd = $mainMod, equal, Grow width, resizeactive, 25 0
bindd = $mainMod SHIFT, minus, Shrink height, resizeactive, 0 -25
bindd = $mainMod SHIFT, equal, Grow height, resizeactive, 0 25

# Screen zoom
bindde = $mainMod CTRL, equal, Zoom in, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/float/{printf "%.2f", $2 * 1.25}')
bindde = $mainMod CTRL, minus, Zoom out, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/float/{x=$2*0.8; printf "%.2f", (x<1)?1:x}')
bindd = $mainMod CTRL, 0, Reset zoom, exec, hyprctl -q keyword cursor:zoom_factor 1

# Screenshot (clipboard + save to ~/Downloads)
bindd = , Print, Screenshot region, exec, grim -g "$(slurp)" - | tee ~/Downloads/screenshot-$(date +%Y%m%d-%H%M%S).png | wl-copy
bindd = SHIFT, Print, Screenshot full, exec, grim - | tee ~/Downloads/screenshot-$(date +%Y%m%d-%H%M%S).png | wl-copy

# Brightness
bindd = , XF86MonBrightnessUp, Brightness up, exec, brightnessctl set +10%
bindd = , XF86MonBrightnessDown, Brightness down, exec, brightnessctl set 10%-

# Volume
bindd = , XF86AudioRaiseVolume, Volume up, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindd = , XF86AudioLowerVolume, Volume down, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindd = , XF86AudioMute, Toggle mute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Media controls (F10/F11/F12)
bindd = , XF86Launch1, Previous track, exec, playerctl previous
bindd = , XF86Keyboard, Play/Pause, exec, playerctl play-pause
bindd = , XF86Favorites, Next track, exec, playerctl next

