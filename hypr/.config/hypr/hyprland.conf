# Hyprland Configuration

# Monitor configuration
monitor=,preferred,auto,1

# Startup applications
exec-once = waybar
exec-once = swww-daemon && swww img ~/.local/share/wallpapers/wall0.jpg
exec-once = mako

# Environment variables
env = XCURSOR_SIZE,24
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# Input configuration
input {
    kb_layout = us
    kb_options = caps:escape
    follow_mouse = 1
    touchpad {
        natural_scroll = true
        tap-to-click = true
    }
    sensitivity = 0
}

# General settings
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
}

# Decoration
decoration {
    rounding = 10
    blur {
        enabled = true
        size = 3
        passes = 1
    }
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

# Animations
animations {
    enabled = false
}

# Layouts
dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 2
}

master {
    new_status = master
}

# Gestures, below does not work
# gestures {
#     workspace_swipe = true
# }

# Variables
$terminal = ghostty
$menu = wofi --show drun
$fileManager = thunar
$browser = brave
$music = spotify-launcher
$mainMod = SUPER

# Window rules for workspace assignment (for future launches)
windowrule = match:class ^brave-browser$, workspace 2 silent
windowrule = match:class ^spotify$, workspace 5 silent

# Auto-start apps on workspaces
exec-once = [workspace 1 silent] $terminal
exec-once = [workspace 3 silent] $terminal -e yazi
exec-once = [workspace 4 silent] $terminal -e btop
exec-once = $browser
exec-once = $music
exec-once = sleep 2 && hyprctl dispatch movetoworkspacesilent 2,class:brave-browser
exec-once = sleep 2 && hyprctl dispatch movetoworkspacesilent 5,class:spotify

# Key bindings
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, killactive
bind = $mainMod SHIFT, Q, exit
bind = $mainMod SHIFT, V, togglefloating

# Universal copy/paste (works in terminals too)
bindd = $mainMod, C, Copy, sendshortcut, CTRL, Insert,
bindd = $mainMod, V, Paste, sendshortcut, SHIFT, Insert,
bindd = $mainMod, X, Cut, sendshortcut, CTRL, X,
bind = $mainMod, space, exec, $menu
bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit
bind = $mainMod, F, fullscreen, 1

# Application launchers
bindd = $mainMod SHIFT, F, File manager, exec, $fileManager
bindd = $mainMod, B, Web browser, exec, $browser
bindd = $mainMod, M, Music player, exec, $music
bindd = $mainMod, N, Neovim, exec, $terminal -e nvim
bindd = $mainMod, T, Top, exec, $terminal -e btop
bindd = $mainMod, D, Lazy Docker, exec, $terminal -e lazydocker
bindd = $mainMod, O, Obsidian, exec, obsidian

# Move focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = CTRL, left, workspace, e-1
bind = CTRL, right, workspace, e+1

# Swap windows
bind = $mainMod SHIFT, left, swapwindow, l
bind = $mainMod SHIFT, right, swapwindow, r
bind = $mainMod SHIFT, up, swapwindow, u
bind = $mainMod SHIFT, down, swapwindow, d

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through workspaces
# bind = $mainMod, mouse_down, workspace, e+1
# bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mouse
# bindm = $mainMod, mouse:272, movewindow
# bindm = $mainMod, mouse:273, resizewindow

# Resize windows with keyboard
bind = $mainMod, minus, resizeactive, -25 0
bind = $mainMod, equal, resizeactive, 25 0
bind = $mainMod SHIFT, minus, resizeactive, 0 -25
bind = $mainMod SHIFT, equal, resizeactive, 0 25

# Screenshot (clipboard + save to ~/Downloads)
bind = , Print, exec, grim -g "$(slurp)" - | tee ~/Downloads/screenshot-$(date +%Y%m%d-%H%M%S).png | wl-copy
bind = SHIFT, Print, exec, grim - | tee ~/Downloads/screenshot-$(date +%Y%m%d-%H%M%S).png | wl-copy

# Brightness
bind = , XF86MonBrightnessUp, exec, brightnessctl set +10%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 10%-

# Volume
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Media controls (F10/F11/F12)
bind = , XF86Launch1, exec, playerctl previous
bind = , XF86Keyboard, exec, playerctl play-pause
bind = , XF86Favorites, exec, playerctl next

