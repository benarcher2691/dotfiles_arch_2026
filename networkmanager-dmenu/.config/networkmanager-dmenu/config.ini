[dmenu]
dmenu_command = wofi --dmenu --prompt "Network" --style /home/ben/.config/wofi/style.css
highlight = True
highlight_fg = #fabd2f
highlight_bg = #504945
highlight_bold = True
compact = True
wifi_chars = ▂▄▆█
format = {name}  {sec}  {bars}
prompt = Network

[dmenu_passphrase]
obscure = True
obscure_color = #282828

[editor]
terminal = alacritty
gui_if_available = True
gui = nm-connection-editor
